<mat-sidenav-container autosize>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['']"
        routerLinkActive="router-link-active"
      >
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Home</span>
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/breed-search']"
        routerLinkActive="router-link-active"
      >
        <span class="entry">
          <mat-icon>search</mat-icon>
          <span>Search</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
